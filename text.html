  margin: 0;
  font-family: Arial, sans-serif;
}

.section {
  height: 100vh;
  padding: 20px;
  background-color: #f4f4f4;
  border-bottom: 1px solid #ddd;
}

.custom-scroll {
  position: fixed;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  width: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.line {
  width: 2px;
  height: 100%;
  background: rgb(14 165 233);
  position: absolute;
  z-index: 0;
}

.icons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  position: relative;
  z-index: 1;
  border-radius: 50%;
  border: solid 1px whitesmoke;
}

.icon-wrapper {
  position: relative;
}

.icon {
  width: 24px;
  height: 24px;
  cursor: pointer;
  transition: transform 0.3s ease, stroke 0.3s ease;
}

.icon.active {
  transform: scale(1.2);
  stroke: rgb(14 165 233);
}

.icon:not(.active) {

}
svg{
    z-index: 100;
}

    <script>
document.addEventListener("DOMContentLoaded", () => {
  const sections = document.querySelectorAll(".section");
  const icons = document.querySelectorAll(".icon-wrapper");

  window.addEventListener("scroll", () => {
    let currentSection = "";

    sections.forEach((section) => {
      const sectionTop = section.offsetTop - 100;
      if (window.scrollY >= sectionTop) {
        currentSection = section.getAttribute("id");
      }
    });

    icons.forEach((icon) => {
      const section = icon.getAttribute("data-section");
      if (section === currentSection) {
        icon.querySelector(".icon").classList.add("active");
      } else {
        icon.querySelector(".icon").classList.remove("active");
      }
    });
  });

  icons.forEach((icon) => {
    icon.addEventListener("click", () => {
      const section = document.getElementById(icon.getAttribute("data-section"));
      window.scrollTo({
        top: section.offsetTop,
        behavior: "smooth",
      });
    });
  });
});

    </script>
